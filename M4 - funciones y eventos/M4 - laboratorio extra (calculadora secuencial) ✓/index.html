<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4 - laboratorio extra (calculadora secuencial)</title>
    <link rel="stylesheet" href="./site.css">
</head>
<body>
<h1>M4 - laboratorio extra (calculadora secuencial)</h1>
<br>

<main>

<div id="container">

    <h2>Calculadora</h2>

    <div id="operar">

        <div id="valores">
            <input id="valor" type="text" placeholder="operandos">
        </div>
    
        <div id="buttons">
            <button id="buttonSuma" >+</button>
            <button id="buttonResta">-</button>
            <button id="buttonMulti">ร</button>
            <button id="buttonDivision">รท</button>
            <button id="buttonResult">=</button>
        </div>
    
        <div id="resultado">
            <label for="result"> Total:</label>
            <input id="result" type="text"> 
        </div>

    </div>


</div>

</main>


<script src="./script.js"></script>

</body>
</html>
